    <h1>swap colors on image sequence (masking)</h1>
      <pre>
        <code>
for file in *.png; do
    <comment># use -threshold 50% to get only black and white</comment>
    convert "$file" -background white -alpha remove -negate -threshold 50% "${file%.png}_inverted.png"
done
        </code>
      </pre>
    </h1>
  </body>
